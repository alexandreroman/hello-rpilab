apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: hello-rpilab
  labels:
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: 'true'
    app.kubernetes.io/part-of: hello-rpilab
spec:
  source:
    git:
      url: https://github.com/alexandreroman/hello-rpilab
      ref:
        branch: main
  build:
    env:
    - name: BP_JVM_VERSION
      value: '17'
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      memory: 1Gi
  params:
  - name: annotations
    value:
      sidecar.opentelemetry.io/inject: 'true'
      autoscaling.knative.dev/minScale: '0'
      autoscaling.knative.dev/maxScale: '3'
      autoscaling.knative.dev/window: '120s'
  - name: testing_pipeline_matching_labels
    value:
      apps.tanzu.vmware.com/pipeline: test
      apps.tanzu.vmware.com/language: java
  - name: gitops_server_address
    value: https://github.com
  - name: gitops_repository_owner
    value: alexandreroman
  - name: gitops_repository_name
    value: rpilab-tap
  env:
  - name: SPRING_CONFIG_IMPORT
    value: optional:configtree:${SERVICE_BINDING_ROOT}/config/
  serviceClaims:
  - name: config
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ResourceClaim
      name: hello-rpilab-config
  - name: db
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ClassClaim
      name: hello-rpilab-db
